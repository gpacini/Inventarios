<ui:composition template="/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="content">
	
	<p:dataTable id="logsDataTable" lazy="true" paginator="true" widgetVar="logsDataTable"
		var="log" value="#{updateLogService.updateLogs}" sortBy="#{log.date}" sortOrder="descending" rows="10" >
		<p:column headerText="Accion" >
			<h:outputText value="#{log.action}" />
		</p:column>
		<p:column headerText="Fecha" >
			<h:outputText value="#{log.date}" />
		</p:column>
		<p:column headerText="Usuario" >
			<h:outputText value="#{log.user}" />
		</p:column>
		<p:column headerText="Tabla" >
			<h:outputText value="#{log.table}" />
		</p:column>
		<p:column headerText="Codigo" >
			<h:outputText value="#{log.code}" />
		</p:column>
		<p:column headerText="Nombre" >
			<h:outputText value="#{log.name}" />
		</p:column>
		<p:column headerText="Cliente" >
			<h:outputText value="#{log.client}" />
		</p:column>
		<p:column headerText="Valor Inicial" >
			<h:outputText value="#{log.initialValue}" />
		</p:column>
		<p:column headerText="Valor Actual" >
			<h:outputText value="#{log.finalValue}" />
		</p:column>
		<p:column headerText="Razon" >
			<h:outputText value="#{log.reason}" />
		</p:column>
	</p:dataTable>
	</ui:define>
</ui:composition>
