<ui:composition template="/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="content">
	<h:form>
		<p:dataTable var="inventory" value="#{inventoryController.inventories}">
			<p:column headerText="Inventario" >
				<h:outputText value="#{inventory.client.name}" />
			</p:column>
			<p:column headerText="Acesso" >
				<h:outputLink styleClass="btn-sm btn-primary" value="#{inventoryController.getInventoryLink(inventory)}">Ingresar Al Inventario</h:outputLink>
			</p:column>
		</p:dataTable>
	</h:form>
	</ui:define>
</ui:composition>
