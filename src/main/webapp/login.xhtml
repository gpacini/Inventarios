<ui:composition template="/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="content">	

	<div class="col-md-4 col-md-offset-4">
		<h:form class="form" id="login-form">
			<p:messages id="messages" showDetail="false" autoUpdate="true"
				closable="true" />
		<h3>Ingreso al Sistema</h3>
			<div class="form-group">
    			<label for="username">Usuario</label>
    			<h:inputText styleClass="form-control" value="#{controllerLogin.username}" />
  			</div>
  			<div class="form-group">
   	 			<label for="password">Contrase√±a</label>
				<p:password styleClass="form-control" value="#{controllerLogin.password}" />
  			</div>
  			<p:commandButton styleClass="btn btn-primary" value="Ingresar" actionListener="#{controllerLogin.logIn}"></p:commandButton>
		</h:form>
	</div>
	</ui:define>
</ui:composition>
